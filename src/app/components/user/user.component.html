<mat-card style="margin: auto; display: flex; justify-content: center;">
  <mat-card-content style="display: flex; justify-content: center;">
    <form (ngSubmit)="onSubmit()" name="loginForm" [formGroup]="editForm">
      <div class="UserIdInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Имя</mat-label>
          <input formControlName="username" matInput required />
          <mat-error *ngIf="!editForm.controls['username'].valid">
            Необходимо ввести username
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Имя</mat-label>
          <input formControlName="firstName" matInput required />
          <mat-error *ngIf="!editForm.controls['firstName'].valid">
            Необходимо ввести имя
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Фамилия</mat-label>
          <input formControlName="lastName" matInput required />
          <mat-error *ngIf="!editForm.controls['lastName'].valid">
            Необходимо ввести фамилию
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" style="border-radius:10px; width : 10em;"
        (click)="onSubmit()">Сохранить</button>
      <span></span>
      <button mat-flat-button color="warn" style="border-radius:10px; width : 10em;"
        (click)="onRollback()">Отменить</button>
    </form>
  </mat-card-content>

</mat-card>
