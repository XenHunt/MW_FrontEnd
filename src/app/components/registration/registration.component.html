<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>Форма авторизации</h2>
    </div>
    <form (ngSubmit)="onSubmit()" name="loginForm" [formGroup]="registerForm">
      <div class="UserIdInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Логин</mat-label>
          <input formControlName="username" matInput required />
          <mat-error *ngIf="!registerForm.controls['username'].valid">
            Необходимо ввести логин
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Пороль</mat-label>
          <input formControlName="password" matInput required />
          <mat-error *ngIf="!registerForm.controls['password'].valid">
            Необходимо ввести пароль
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Роль</mat-label>
          <input formControlName="role" matInput required />
          <mat-error *ngIf="!registerForm.controls['role'].valid">
            Необходимо ввести роль
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Имя</mat-label>
          <input formControlName="firstName" matInput required />
          <mat-error *ngIf="!registerForm.controls['firstName'].valid">
            Необходимо ввести имя
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Фамилия</mat-label>
          <input formControlName="lastName" matInput required />
          <mat-error *ngIf="!registerForm.controls['lastName'].valid">
            Необходимо ввести фамилию
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" style="border-radius:10px; width : 10em;">Login</button>
      <!-- <button mat-flat-button color="primary" style="border-radius:10px; width : 10em" (click)="Exit()">Exit</button> -->
    </form>
    <!-- <div *ngIf="error" class="col alert alert-danger">
          {{ error }}
      </div> -->
    <div class="button-row">
    </div>
  </mat-card-content>
</mat-card>
